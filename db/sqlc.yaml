# Configuration â€” sqlc 1.18.0 documentation https://docs.sqlc.dev/en/stable/reference/config.html
version: "2"
sql:
  -
    schema:
      - "./schema.sql"
    queries: "./queries/"
    engine: "sqlite"
    gen:
      go:
        package: sqlcgen
        out: "./sqlcgen"
        sql_package: "database/sql"
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        query_parameter_limit: 0
        overrides:
          - {db_type: "text", go_type: {type: "*string"}, nullable: true}
