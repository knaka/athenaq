<!DOCTYPE html>
<html lang="en">
<head>
    <script src="webui.js"></script>
    <script>
        addEventListener("load", async () => {
            while (true) {
                if (webui.isConnected()) break;
                await new Promise((resolve) => setTimeout(resolve, 100));
            }
            const { url } = JSON.parse(await webui.call("getAccessInfo"));
            const frame = document.getElementById("frame").src = url;
        });
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <title>Temporary Title</title>
</head>
<body>
    <iframe id="frame"></iframe>
</body>
</html>
