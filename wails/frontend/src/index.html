<head>

    <script>
        addEventListener("load", async function() {
            const url = await window.go.main.App.GetAccessInfo()
            const redirect = true;
            if (redirect) {
                window.location = url;
            } else {
                const frame = document.getElementById('frame');
                frame.src = url;
            }
        });

    </script>

            border: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
